<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Market</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/87d6d1da6b.js" crossorigin="anonymous"></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="noto-serif-font">
  <header>
    <nav class="container flex nav">
      <img class="logo" src="./assets/logo.png" alt="Flower Market Logo" />
      <ul class="flex nav-menu">
        <li class="nav-link"><a class="home" href="#">Home</a></li>
        <li class="nav-link"><a href="#">Shop</a></li>
        <li class="nav-link"><a href="#">About us</a></li>
        <li class="nav-cart"><a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a></li>
      </ul>
    </nav>

    <section class="banner container flex">
      <div class="banner-text">
        <h2>ALWAYS <span class="title-color">FRESH <br />FLOWERS</span></h2>
        <p class="des-color">
          Indulge your senses with the beauty and fragrance of our fresh flower shop.
          From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any
          occasion.
        </p>
      </div>
      <div class="banner-img">
        <img src="./assets/hero-flower.png" alt="Fresh Flowers" />
      </div>
    </section>
  </header>

</html>
